{% extends "base.html" %}
{% from 'task-info.html' import task_info_general, task_info_params %}

{% block title %}
Cancel Task
{% endblock %}

{% block main %}
<div class="card border-secondary mb-3 narrow-centered">
  <div class="card-header border-secondary">
    Cancel task for {{ target }}?
  </div>
  <div class="d-grid gap-3 p-3" id="task-cancel">
    {{ task_info_general(func_name, module, type_info) }}
    {{ task_info_params(params) }}
  </div>
</div>
<div class="row g-0 narrow-centered">
  <div class="col pe-2">
    <form action="/cancel-task" method="POST">
      <input type="hidden" name="task-id" value="{{ task_id }}">
      <input type="hidden" name="coroutine-id" value="{{ coroutine_id }}">
      <input type="hidden" name="target-pos" value="{{ target_pos }}">
      <button class="btn w-100">YES</button>
    </form>
  </div>
  <div class="col ms-2">
    <form action="/">
      <button class="btn w-100">NO</button>
    </form>
  </div>
</div>
{% endblock %}
